name: Update Intelligence

on:
  schedule:
    - cron: "0 * * * *" # Every hour (24 runs/day)
  workflow_dispatch: # Manual trigger button

jobs:
  refresh-intel:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Log environment
        run: |
          echo "üïê Run started: $(date -u)"
          echo "üì¶ Python: $(python --version)"
          echo "üîë Secrets configured:"
          echo "   GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY != '' && '‚úì' || '‚úó MISSING' }}"
          echo "   NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY != '' && '‚úì' || '‚úó MISSING' }}"
          echo "   R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME != '' && '‚úì' || '‚úó MISSING' }}"
          echo "   UPSTASH_REDIS: ${{ secrets.UPSTASH_REDIS_REST_URL != '' && '‚úì' || '‚úó MISSING' }}"
          echo "   PUSH_API_SECRET: ${{ secrets.PUSH_API_SECRET != '' && '‚úì' || '‚úó MISSING' }}"

      - name: Install dependencies
        run: |
          pip install -r worker/requirements.txt
          echo "‚úì Dependencies installed"

      - name: Run worker
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          STORAGE_MODE: "r2"
          # Upstash Redis for rate limiting
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          # Push notifications
          PUSH_API_SECRET: ${{ secrets.PUSH_API_SECRET }}
          PUSH_API_URL: "https://realpolitik.world/api/push/send"
        run: |
          echo "üöÄ Starting worker..."
          python worker/main.py
          echo "üèÅ Worker finished at $(date -u)"
